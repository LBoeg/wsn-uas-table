<body>
  <div class="container">
    {{> map}}
    <hr>
    <div class="page-header">
      <h1>Node Locations</h1>
    </div>
    {{> Nodes }}
    <hr>
    {{> Distance }}
    <hr>
    {{> AddNode }}
    <hr>
    {{> RemoveNode }}
    <hr>
    {{> UpdateNode }}
    <br><br>
  </div>
</body>


<template name="Nodes">
  {{> tabular table=TabularTables.Nodes class="table table-striped table-hover table-bordered table-condensed" selector=currentSelector id="Nodes" }}
</template>

<template name ="Distance">
  <p>The distance between the Coordinator and the End Device is: {{ dist }}.</p>
</template>

<template name="AddNode">
  <form>
    <fieldset>
      <p><b>Add a new node:</b></p>
    	Node:<br>
    	<input type="text" name="node" value="Router N"><br>
    	Latitude:<br>
    	<input type="text" name="latitude" value="38.3490"><br>    		
    	Longitude:<br>
    	<input type="text" name="longitude" value="-76.9879"><br>
      Altitude:<br>
      <input type="text" name="altitude" value="0.0"><br><br>
      <input type="submit" value="Add Node">
  	</fieldset>
  </form>
</template>

<template name="RemoveNode">
	<p><b>Remove a node:</b></p>
	<form>
		Node:<br>
		<input type="text" name="node" value="Router X"><br><br>
		<input type="submit" value="Remove Node">
	</form>
</template>

<template name="UpdateNode">
  <form>
    <fieldset>
      <p><b>Update an existing node:</b></p>
    	Select Existing Node:<br>
    	<input type="text" name="node" value="Router A"><br><br>
    	New Latitude:<br>
    	<input type="text" name="latitude" value="38.8735"><br>    		
    	New Longitude:<br>
    	<input type="text" name="longitude" value="-76.3432"><br>
      New Altitude:<br>
      <input type="text" name="altitude" value="0.0"><br><br>
      <input type="submit" value="Update Node">
  	</fieldset>
  </form>
</template>

<template name="map">
  <h1 class="title">WSN-UAS Project</h1>
    <div id="map" class="map"></div>
</template>
